<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script>
        //data API
        const add = document.querySelector("#root");
        const game = {
            team1: 'Bayern Munich',
            team2: 'Borrussia Dortmund',
            players: [
                [
                    'Neuer',
                    'Pavard',
                    'Martinez',
                    'Alaba',
                    'Davies',
                    'Kimmich',
                    'Goretzka',
                    'Coman',
                    'Muller',
                    'Gnarby',
                    'Lewandowski',
                ],
                [
                    'Burki',
                    'Schulz',
                    'Hummels',
                    'Akanji',
                    'Hakimi',
                    'Weigl',
                    'Witsel',
                    'Hazard',
                    'Brandt',
                    'Sancho',
                    'Gotze',
                ],
            ],
            score: '4:0',
            scored: ['Lewandowski', 'Gnarby', 'Lewandowski', 'Hummels'],
            date: 'Nov 9th, 2037',
            odds: {
                team1: 1.33,
                draw: 3.25,
                team2: 6.5,
            },
        };
        /* bài 1: LAB1.1: (SECTION	9: DATA	STRUCTURES. MODERN	OPERATORS	AND	STRINGS	> CODING	CHANLLENGE	#1) */
  // 1. Tạo ra 1 mảng cầu thủ cho mỗi đội (variables 'players1' and 'players2')
  const [players1, players2] = game.players;
  console.log('player1,player2', players1, players2);
  // console.log('players1, players2', players1, players2);

  // 2. Phần tử đầu tiên trong mảng là Thủ môn, các phần tử còn lại sẽ là các cầu thủ ở
  // các vị trí khác. Ví dụ, Bayern Munich (team 1) bạn sẽ tạo 1 biến ('gk') với tên của
  // thủ môn, and one array ('fieldPlayers') with all the remaining 10 field players
  const gk = players1[0];
  console.log('thủ môn team1 Bayern Munich:', gk);
  // 3. Tạo 1 mảng 'allPlayers' bao gồm toàn bộ 22 cầu thủ trên sân
  const allPlayers = [...players1, ...players2];
  console.log('tất cả cầu thủ:', allPlayers);
  // 4. Trong trận đấu, Bayern Munich (team 1) sử dụng 3 quyền thay người. Hãy tạo 1
  // mảng mới ('players1Final') gôm các cầu thủ ban đầu của Bayern rồi thêm vào
  // 'Thiago', 'Coutinho' và 'Perisic'
  const players1Final = [...players1, 'Thiago', 'Coutinho', 'Perisic']
  console.log('tất cả cầu thủ sau khi thay người:', players1Final);
  // 5. Dựa vào object game.odds, tạo một biến thể hiện tỉ lệ kết quả trận đấu (gọi là
  // 'team1', 'draw' và 'team2')
  const cuoc = game.odds;
  const { team1, draw, team2 } = cuoc;
  console.log('team1, draw, team2', team1, '<<', draw, '>>', team2);
  // 6. Viết 1 hàm ('printGoals') nhận vào 1 số tên cầu thủ đã ghi bàn (sử dụng toán tử
  // spread) và in ra console tên những cầu thủ đó cùng với số cầu thủ đã ghi bàn
  const printGoals = game.scored;
  document.write('số cầu thủ đã ghi bàn:<br>', printGoals.length)
  // console.log('số cầu thủ đã ghi bàn:', printGoals.length);
  document.write('tên cầu thủ đã ghi bàn:', printGoals)
  // console.log('tên cầu thủ đã ghi bàn:', ...printGoals);
  // 		7. Đội có tỷ lệ chấp thấp hơn sẽ dành chiến thắng . In ra đội chiến thắng đó mà
  // không sử dụng if/else hoặc toán tử 3 ngôi.
  // Dữ liệu test: Sử dụng players 'Davies', 'Muller', 'Lewandowski' and 'Kimmich'. Sau
  // đó chạy hàm từ game.scored
  if (team1 > team2) {
    console.log('team1 là đội có khả năng dành chiến thắng cao hơn')
  } else {
    console.log('team2 là đội có khả năng dành chiến thắng cao hơn')
  }




  /* LAB1.2: (SECTION	9: DATA	STRUCTURES. MODERN	OPERATORS	AND	STRINGS	> CODING	CHANLLENGE	#2) */
  // 1. Lặp mảng game.scored array và in ra cầu thủ cùng với số bàn thắng đã ghi (Ví dụ: "Goal 1: Lewandowski")
  const { scored } = game;
  for (const score of scored.entries()) {
    console.log(`bàn thắng thứ ${score[0] + 1}: ${score[1]} là người đã ghi bàn`);
    root.innerHTML += `<p>bàn thắng thứ ${score[0] + 1}: ${score[1]
    } là người đã ghi bàn</p>`;
  }

    </script>
</body>

</html>
